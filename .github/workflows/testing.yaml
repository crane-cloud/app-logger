name: Test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      FASTAPI_ENV: testing

    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Test with pytest
        run: |
          make test


